<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="cart-page">
    <div id="header"></div>
    <main class="container mt-5">
        <h1>Your cart</h1>
        <table class="table table-striped mt-4" id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price ($)</th>
                    <th>Quantity</th>
                    <th>Subtotal ($)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h3 id="totalAmount" class="mt-4"></h3>

        <button id="buyNowBtn" class="btn">Buy</button>
        <button id="clearCartBtn" class="btn">Empty cart</button>
        <a href="index.html" class="btn">Go shopping</a>
    </main>

    <div id=" footer"></div>
    <script src="js/products.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>


</body>

</html>
